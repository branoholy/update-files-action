name: CI

on: [push, pull_request]

env:
  EVENT_SHA: '{"push": "${{ github.sha }}", "pull_request": "${{ github.event.pull_request.head.sha }}"}'

jobs:
  install:
    name: Install dependencies
    runs-on: ubuntu-latest
    if: >-
      github.event_name == 'push' ||
      (
        github.event_name == 'pull_request' &&
        github.event.pull_request.user.login == 'branoholy-bot'
      )
    steps:
      - name: Send initial CI status
        run: >-
          curl -L -X POST
          -H 'Content-Type: application/json'
          -H 'Authorization: token ${{ secrets.BRANOHOLY_BOT_TOKEN }}'
          -d '{
            "state": "pending",
            "context": "CI / Status summary",
            "description": "In progress"
          }'
          'https://api.github.com/repos/${{ github.repository }}/statuses/${{ fromJSON(env.EVENT_SHA)[github.event_name] }}'
      - name: Checkout
        uses: actions/checkout@v2.3.1
      - name: Setup Node.js
        uses: actions/setup-node@v2.1.0
        with:
          node-version: 14.5.0
      - name: Cache or restore dependencies
        id: cache-dependencies
        uses: actions/cache@v2.0.0
        with:
          path: node_modules
          key: ${{ runner.OS }}-node_modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        if: steps.cache-dependencies.outputs.cache-hit == false
        run: npm ci

  build:
    name: Build project
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1
      - name: Setup Node.js
        uses: actions/setup-node@v2.1.0
        with:
          node-version: 14.5.0
      - name: Cache or restore dependencies
        id: cache-dependencies
        uses: actions/cache@v2.0.0
        with:
          path: node_modules
          key: ${{ runner.OS }}-node_modules-${{ hashFiles('**/package-lock.json') }}
      - name: Build project
        run: npm run build
        env:
          CI: true

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1
      - name: Setup Node.js
        uses: actions/setup-node@v2.1.0
        with:
          node-version: 14.5.0
      - name: Cache or restore dependencies
        id: cache-dependencies
        uses: actions/cache@v2.0.0
        with:
          path: node_modules
          key: ${{ runner.OS }}-node_modules-${{ hashFiles('**/package-lock.json') }}
      - name: Test
        run: npm run test:coverage
        env:
          CI: true
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v1.0.11

  type-check:
    name: Check types
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1
      - name: Setup Node.js
        uses: actions/setup-node@v2.1.0
        with:
          node-version: 14.5.0
      - name: Cache or restore dependencies
        id: cache-dependencies
        uses: actions/cache@v2.0.0
        with:
          path: node_modules
          key: ${{ runner.OS }}-node_modules-${{ hashFiles('**/package-lock.json') }}
      - name: Check types
        run: npm run type-check
        env:
          CI: true

  lint:
    name: Lint files
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1
      - name: Setup Node.js
        uses: actions/setup-node@v2.1.0
        with:
          node-version: 14.5.0
      - name: Cache or restore dependencies
        id: cache-dependencies
        uses: actions/cache@v2.0.0
        with:
          path: node_modules
          key: ${{ runner.OS }}-node_modules-${{ hashFiles('**/package-lock.json') }}
      - name: Lint files
        run: npm run lint:all
        env:
          CI: true

  code-ql:
    name: CodeQL
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1
        with:
          fetch-depth: 2
      - name: Checkout the latest non-merge commit
        run: git checkout HEAD^2
        if: github.event_name == 'pull_request'
      - name: Setup Node.js
        uses: actions/setup-node@v2.1.0
        with:
          node-version: 14.5.0
      - name: Cache or restore dependencies
        id: cache-dependencies
        uses: actions/cache@v2.0.0
        with:
          path: node_modules
          key: ${{ runner.OS }}-node_modules-${{ hashFiles('**/package-lock.json') }}
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: javascript
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1

  check-node-versions:
    name: Check Node.js versions
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1
      - name: Setup Node.js
        uses: actions/setup-node@v2.1.0
        with:
          node-version: 14.5.0
      - name: Cache or restore dependencies
        id: cache-dependencies
        uses: actions/cache@v2.0.0
        with:
          path: node_modules
          key: ${{ runner.OS }}-node_modules-${{ hashFiles('**/package-lock.json') }}
      - name: Check Node.js versions
        run: npm run node-versions-check

  send-ci-status-summary:
    name: Send CI status summary
    runs-on: ubuntu-latest
    needs:
      - build
      - test
      - type-check
      - lint
      - code-ql
      - check-node-versions
    steps:
      - name: Send CI status summary
        run: >-
          curl -L -X POST
          -H 'Content-Type: application/json'
          -H 'Authorization: token ${{ secrets.BRANOHOLY_BOT_TOKEN }}'
          -d '{
            "state": "success",
            "context": "CI / Status summary",
            "description": "All checks passed"
          }'
          'https://api.github.com/repos/${{ github.repository }}/statuses/${{ fromJSON(env.EVENT_SHA)[github.event_name] }}'
