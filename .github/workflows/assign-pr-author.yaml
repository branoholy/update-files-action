name: Assign PR author

on:
  pull_request:
    types: opened

jobs:
  assign-author:
    name: Assign PR author
    runs-on: ubuntu-latest
    if: github.event.pull_request.user.login != 'dependabot[bot]'
    steps:
      - name: Add an assignee
        uses: technote-space/assign-author@v1.5.4
        with:
          GITHUB_TOKEN: ${{ secrets.BRANOHOLY_BOT_TOKEN }}
